<script type="text/javascript">
        function isTOCLoaded() {
            //this function for loading the topic within the application if loaded by itself
            //i.e. open the topic .htm file or as search engines link
            var url = window.location.href;
            var baseUrl = url.substring(0, url.lastIndexOf("/") + 1);
            var topicFile = url.substring(url.lastIndexOf("/") + 1);
            var newUrl = baseUrl + "index.htm#" + topicFile;
            location.href = newUrl;
            return false;
        }
</script>

<p class="bodytext">Click <strong class="specialbold">Do not show me the warning again </strong>on the message box to stop the display of messages.</p>
<p class="bodytext">You can also stop the display of Warning and Information notifications.</p>
