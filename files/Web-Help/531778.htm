<h4 id="t531778" class="heading4">View messages</h4>
<p class="bodytext">All critical and technical exception notifications that stop the software from working appear in a message window.</p>
<p class="bodytext">When such a message is displayed, click <img id="f784218" src="784218.png" alt="Info icon" height="32" width="32" vspace="0" hspace="0" align="bottom" border="0"> to view the additional details such as <strong class="specialbold">Action, Cause, </strong>and<strong class="specialbold"> Hint.</strong> </p>
<p class="bodytext"><img id="f784221" src="784221.png" alt="Message Window Hide Details_new" height="179" width="329" vspace="0" hspace="0" align="bottom" border="0"></p>
<p class="bodytext">Contact your administrator for further assistance. </p>
