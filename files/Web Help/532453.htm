<h5 id="t532453" class="heading5">Sort data</h5>
<p class="bodytext">You can sort data in a grid by clicking the column name. </p>
<ul class="listbullet"><li class="listbullet">Click a column name once to sort the column in ascending order.</li><li class="listbullet">Click a column name twice to sort the column in descending order. </li><li class="listbullet">Click a column three times to remove the sorting. </li></ul>
