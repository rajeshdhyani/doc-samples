<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Hexagon PPM Documentation Samples</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <style media="screen">
    button {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container-header mt-5">
      <h1>Tutorials</h1>
      <h3></h3>
      <small>This tutorial uses the Flash plugin. Watch this on IE if there are any issues with this page on the Chrome browser</small>
    </div>
    <div class="row container-body">
      <div class="col">
        <div class="embed-responsive embed-responsive-16by9">
          <!-- <object type="application/x-shockwave-flash" class="embed-responsive-item" id="flashobj" data="null">
          <param name="movie" value=null/>
          <param name="quality" value="high"/>
        </object> -->
          <img src="Infinity.gif" alt="Loading animated gif" width="200px" height="200px" class="align-middle mx-auto" id="loader" style="position:absolute; top:50%; left:50%; transform: translateX(-50%) translateY(-50%) ;">
        </div>
        <br>
        <button type="button" name="button" class="btn btn-dark btn-sm btn-block" onclick="launchIntoFullscreen(document.getElementById('flashobj'))">Launch full screen</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function() {
      var scale = 'scale(1)';
      document.body.style.webkitTransform = scale; // Chrome, Opera, Safari
      document.body.style.msTransform = scale; // IE 9
      document.body.style.transform = scale; // General
      function getUrlVars() {
        var vars = [],
          hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
          hash = hashes[i].split('=');
          vars.push(hash[0]);
          vars[hash[0]] = hash[1];
        }
        return vars;
      }
      var currObj = getUrlVars()['target'];
      var currName = getUrlVars()['name'];
      var flashObject = document.createElement('object');
      flashObject.type = "application/x-shockwave-flash";
      flashObject.data = currObj;
      flashObject.id = "flashobj";
      $(flashObject).appendTo(".embed-responsive");
      $("h3").text(decodeURI(currName));
      // console.log(currObj);
    })

    function launchIntoFullscreen(element) {
      if (element.requestFullscreen) {
        element.requestFullscreen();
      } else if (element.mozRequestFullScreen) {
        element.mozRequestFullScreen();
      } else if (element.webkitRequestFullscreen) {
        element.webkitRequestFullscreen();
      } else if (element.msRequestFullscreen) {
        element.msRequestFullscreen();
      }
    };
  </script>
</body>

</html>
